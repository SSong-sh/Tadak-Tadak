<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/front/css/style.css">
    <script src="https://kit.fontawesome.com/cc6d0ced3f.js" crossorigin="anonymous"></script>
    
</head>
<body>
     <header id="header">
        <div id="search">
            <a href="#" class="logo">
                <span id="logo_text">타닥타닥</span>
            </a>
            <form class="search-box" method="POST" action="#">
                <select id="region">
                    <option value="seo">서울</option>
                    <option value="gye">경기</option>
                </select>
                <input class="search-text" type="text" placeholder="지역을 선택해 주세요." spellcheck="false" maxlength="30">
                <button type="submit" class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div id="change_mode">

                <input type="checkbox" id="toggle" hidden>
        
                <label for="toggle" class="toggle_switch">
                    <span class="toggle_handler">
        
                    </span>
                </label>
    
            </div>

        </div>
        <div id="menu">
            <ul id="nav">
                <li class="item">
                    <a href="#" class="link_service">
                        <span class="service_icon"><img src="images/key.png" alt=""></span>
                        <span class="service_name">기관</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link_service">
                        <span class="service_icon type~~"><img src="images/key.png" alt=""></span>
                        <span class="service_name">강사</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link_service">
                        <span class="service_icon type~~"><img src="images/key.png" alt=""></span>
                        <span class="service_name">과정</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link_service">
                        <span class="service_icon type~~"><img src="images/key.png" alt=""></span>
                        <span class="service_name">건의사항</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link_service">
                        <span class="service_icon type~~"><img src="images/key.png" alt=""></span>
                        <span class="service_name">공지사항</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link_service">
                        <span class="service_icon type~~"><img src="images/key.png" alt=""></span>
                        <span class="service_name">자유게시판</span>
                    </a>
                </li>
                <li class="item">
                    <a href="#" class="link_service">
                        <span class="service_icon type~~"><img src="images/key.png" alt=""></span>
                        <span class="service_name">통계</span>
                    </a>
                </li>
            </ul>

        </div>

    </header>
   

    <main class="main">       
        <aside id="left-side">
            <div class="aside-container">
                <div class="aside-item" id="left-top-ad"></div>
                <div class="aside-item" id="left-bottom-ad"></div>
            </div>
        </aside>


        <div id="board_wrap">
            <div class="board_title">
                <div class="title">
                    <p>자유게시판</p>
                </div>
            </div>
  
                <div class="subtitle">
                    <span>자유롭게 여러분의 생각을 공유해주세요!</span>
                </div>
 
                <form action="" id="free_board_input_form">
                    <div class="free_board_input">
                        <div class="input_title">
                            <p>제목</p>
                            <input type="text" placeholder="제목을 입력해주세요." required>
                        </div>
                        <div class="input_main">
                            <p>내용</p>
                            <textarea id="write_area" cols="110" rows="20" placeholder="내용을 입력해주세요."></textarea>
                        </div>
                    </div>
                </form>
                <div class="submit_buttons">
                    <input type="submit" class="enroll" value="등록">
                    <input type="submit" class="cancel" value="취소">
                </div>
        </div>



        <aside id="right-side">
        <div class="aside-container">
            <div class="aside-item" id="right-top-ad"></div>
            <div class="aside-item" id="right-bottom-ad"></div>
        </div>
        </aside>
    </main>




    <footer id="footer">
        <div id="footer-wrap">
         <div class="footer-header">
            <div class="logo">
                <p>타닥<br>타닥</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-envelope"></i>
            </div>
         </div>
         <div class="footer-content">
             <div class="footer-nav">
                <ul>
                    <li><a href="">사이트소개</a></li>
                    <li><a href="">공지사항</a></li>
                    <li><a href="">연락처</a></li>

                    <li><a href="">멤버</a></li>
                    <li><a href="">버그제보</a></li>
                </ul>
            <div class="footer-privacy">
                <ul>
                    <li><a href="">개인정보 처리 방침</a></li>
                    <li><a href="">통합 서비스이용 약관</a></li>
                </ul>
                </div>
             </div>
             <div class="footer-info">
                 <div>상호명: 타닥타닥</div>
                 <div>이메일 : tadaktadak@gmail.com</div>
                 <div>주소: 서울시 강남구 </div>
                 <div>&copy; 2024 (주)타닥타닥 All rights reserved.</div>
             </div>
         </div>
         <div></div>
        </div>
     </footer>
     <script src=https://code.jquery.com/jquery-3.7.1.js></script>
     <script>

        const toggleList = document.querySelectorAll(".toggle_switch");

        toggleList.forEach(($toggle) => {
            $toggle.onclick = () => {
                $toggle.classList.toggle('active');
            }
        });




        

    </script>
</body>
</html>
